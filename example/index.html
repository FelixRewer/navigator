<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../navigator.js"></script>
    <script defer>
        var nav = new navigator({
            root: "./example/root",
            links: "nav-link",
            output: "[output]",
            standard: "/start"
        });
    </script>

</head>

<body>
    <header>
        <ul id="nav">
            <li>
                <nav-link href="/start">Start</nav-link>
            </li>
            <li>
                <nav-link href="/articles">Articles</nav-link>
            </li>
            <li>
                <nav-link href="/about">About</nav-link>
            </li>
        </ul>
    </header>
    <div output>
        <div id="loading">
            <svg width="36px" height="36px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <g transform="rotate(17.3525 50 50)">
                    <path d="M50 15A35 35 0 1 0 74.787 25.213" fill="none" stroke="#0055a5" stroke-width="12">
                    </path>
                    <path d="M49 3L49 27L61 15L49 3" fill="#0055a5">
                    </path>
                    <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50"
                        keyTimes="0;1" dur="1.5s" begin="0s" repeatCount="indefinite">
                    </animateTransform>
                </g>
            </svg>
        </div>
    </div>

</body>

</html>
